<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./normalize.css" type="text/css">
    <link rel="stylesheet" href="./styles.css" type="text/css">
</head>
<body>

    <div class="header">
        <h1>Odin's Free Library</h1>
        <div class="myself"><a href="https://github.com/niccostantini" target="_blank"><div class="userImg"></div> <span class="username">@niccostantini</span> <img src="./assets/images/github.svg" height="30" width="30" class="github"></a></div>
    </div>

    <div class="sidebar">
        <h2>Menu</h2>
        <div class="menu">

            <div class="formElement">
                <input type="button" id="add" value="Add book">

                <dialog>
                    <form id="addBook" name="addBook">

                        <div class="formElement"><label for="title">TITLE</label><input type="text" name="title" id="title" required></div>
                        <div class="formElement"><label for="author">AUTHOR</label><input type="text" name="author" id="author" required></div>
                        <div class="formElement"><label for="year">YEAR</label><input type="number" name="year" id="year" required></div>
                        <div class="formElement"><label for="readStatus">READ ALREADY?</label><input type="checkbox" name="readStatus" id="readStatus"></div>
                        <div class="formElement"><input type="submit" id="send" form="addBook" value="Add"><input type="reset" id="cancel" value="Cancel" autofocus></div>
                    
                    </form>
                 
                </dialog>
            </div>

            <div class="formElement">
                <label for="sorting">SORT BY</label>
                <select id="sorting">
                    <option id="az">A-Z</option>
                    <option id="za">Z-A</option>
                    <option id="oldnew">Oldest > Newest</option>
                    <option id="newold">Newest > Oldest</option>
                </select>
            </div>
        </div>
    </div>

    <div class="main">
        <h2>Books</h2>
        <div id="library">


            <div class="book">
            <div class="bookCover">
                <h3 class="title">Book Title</h3>
                <div class="details">
                    <div class="top">
                        <h4 class="author">John Doe</h4>
                        <div class="date">2024</div>
                    </div>
                </div>
            </div>

            <div class="bookUnder"></div>

            <div class="commands"><input type="button" name="delete" id="delete" value="Delete">&nbsp;&nbsp;<input type="button" name="readStatus" id="readStatus" value="Read"></div>

            </div>

            
        </div>
    </div>
    
</body>
</html>
