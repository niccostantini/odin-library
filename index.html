<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./normalize.css" type="text/css">
    <link rel="stylesheet" href="./styles.css" type="text/css">
</head>
<body>

    <div class="header">
        <h1>Odin's Free Library</h1>
    </div>

    <div class="sidebar">
        <h2>Menu</h2>
        <div class="menu">

            <div class="formElement">
                <input type="button" id="add" value="Add book">

                <dialog>
                    <form id="addBook" name="addBook">

                        <div class="formElement"><label for="title">TITLE</label><input type="text" name="title" id="title"></div>
                        <div class="formElement"><label for="author">AUTHOR</label><input type="text" name="author" id="author"></div>
                        <div class="formElement"><label for="year">YEAR</label><input type="number" name="year" id="year"></div>
                        <div class="formElement"><input type="submit" id="send" form="addBook" value="Add"><input type="reset" id="cancel" value="Cancel" autofocus></div>
                    
                    </form>
                 
                </dialog>
            </div>

            <div class="formElement">
                <label for="sorting">SORT BY</label>
                <select id="sorting">
                    <option id="az">A-Z</option>
                    <option id="za">Z-A</option>
                    <option id="lastnew">Last - New added</option>
                    <option id="newlast">New - Last added</option>
                </select>
            </div>
        </div>
    </div>

    <div class="main">
        <h2>Books</h2>
        <div id="library">

     <!-- TEMPLATE BOOK

                    </div>
                </div>
            </div>

            <div class="bookUnder"></div>

    </div>
    
</body>
</html>
